name: Bug汇报
description: 汇报一个 BUG
labels: ["bug | 错误，故障", "evaluation required | 需要评估"]
title: "[Bug]: "
body:
  - type: markdown
    attributes:
      value: |
        感谢您花时间填写此 Bug 报告！
        为了方便进行 Bug 定位，我们需要知道如何重现该 Bug。

  - type: textarea
    id: bug-explanation
    attributes:
      label: 错误说明
      description: |
        - 告诉我们问题出在哪里。
        - 解释重现错误的不同步骤。
        - 有必要的话可以提供一个最小且可重现的示例。

        您可以附上一些屏幕截图或/和视频以更好地说明问题。
      placeholder: 在此键入...
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: 版本
      description: 您运行的是哪个版本？
      placeholder: "示例: 1.0.0"
    validations:
      required: true

  - type: input
    id: system
    attributes:
      label: 系统
      description: 您运行的是哪个系统？
      placeholder: "示例: windows-10 x64"
    validations:
      required: true
